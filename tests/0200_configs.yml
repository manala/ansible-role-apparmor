---

- name: "{{ test }}"
  hosts: all
  become: true
  vars:
    manala_apparmor_configs:
      - file:     lxc/lxc-default
        template: "{{ playbook_dir }}/fixtures/lxc-default.j2"
  roles:
    - manala.apparmor
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
      environment:
        RELEASE: "{{ ansible_distribution_release }}"
